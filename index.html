<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMp23DkP3n7tnT4Bp0hYf6nEl3lMLPpl6bIovp" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <nav class="navbar">
            <label class="logo">NAVBAR</label>
            <ul class="nav-list">
                <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                
                <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-toggle">
                <i class="fa-solid fa-bars" style="color: #15d38e;"></i>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Our Landing Page</h1>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome !! We are dedicated to providing the best service possible.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>Details about our services.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Contact information.</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
